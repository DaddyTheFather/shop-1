<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Enter Message</title>
    <link rel="stylesheet" href="/static/styles/message.css" />
</head>

<body>
    <div class="input-box">
        <form action="/submit_message" method="post">
            <label class="info-text" for="message">Enter your broadcast text here:</label><br />

            <textarea class="message-input" name="message" rows="20" maxlength="1000" placeholder="Enter your text here ..." spellcheck="true" autofocus required></textarea>

            <br />
            <input class="submit-button" type="submit" value="Submit" />
        </form>
    </div>
    <script src="/static/js/formValidation.js" />
</body>

</html>
